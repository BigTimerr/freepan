<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <div th:include="common :: commonheader"></div>
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" method="post" action="/registration">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">新用户注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>

        <div class="login-wrap">
            <label style="color: red" th:text="${msg}"></label>
            <p>输入您的帐户详细信息如下</p>
            <input type="text" name="username" autofocus="" placeholder="用户名" class="form-control">
            <input type="text" name="email" placeholder="邮箱" class="form-control">
            <input type="password" name="password" placeholder="密码" class="form-control">
            <input type="password" placeholder="确认密码" class="form-control">

            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已经注册。
                <a href="login.html" th:href="@{/login}">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
